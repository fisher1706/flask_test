{% extends 'base.html' %}

{% block title %}
    All articles from web
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>All articles</h1>
        {% for i in articles %}
            <div class="alter alert-info">
                <h2>{{ i.title }}</h2>
                <p>{{ i.intro }}</p>
                <p><b>Date: {{ i.date.date() }}</b></p>
                <a href="/posts/{{ i.id }}" class="btn btn-warning">Detail</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
