{% extends 'base.html' %}

{% block title %}
    Update article
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Update article</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Input text"><br>
            <textarea name="intro" id="inro" class="form-control" placeholder="Input advt">{{ article.intro }}</textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Input text">{{ article.text }}</textarea><br>
            <input type="submit" class="btn btn-success" value="Edit">
        </form>
    </div>
{% endblock %}
